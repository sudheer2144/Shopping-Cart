<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop.</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body onload="addToItems()">
    <nav>
      <div class="brand">
        <a href="/shop/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/shop/">Home</a>
        <a id="profile" href="/profile/">Profile</a>
        <a id="cart" href="/cart/">My Cart</a>
      </div>
    </nav>

    <main>
      <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color" />
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" />
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" />
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input id="s" type="checkbox" name="color" />
              <label for="s">S</label>
            </li>
            <li>
              <input id="m" type="checkbox" name="color" />
              <label for="m">M</label>
            </li>
            <li>
              <input id="l" type="checkbox" name="color" />
              <label for="l">L</label>
            </li>
            <li>
              <input id="xl" type="checkbox" name="color" />
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search" />
        <div class="filters">
          <div id="all" class="filter active">All</div>
          <div id="menFilter" class="filter">Mens</div>
          <div id="womenFilter" class="filter">Womens</div>
          <div id="jewelFilter" class="filter">Jewellery</div>
          <div id="elecFilter" class="filter">Electronics</div>
        </div>

        <section class="men_collection">
          <title>Men's Clothing</title>
          <div class="items"></div>
        </section>

        <section class="women_collection">
          <title>Women's Clothing</title>
          <div class="items"></div>
        </section>

        <section class="elec_collection">
          <title>Electronics</title>
          <div class="items"></div>
        </section>

        <section class="jewel_collection">
          <title>Jewellery</title>
          <div class="items"></div>
        </section>
      </main-content>
    </main>
  </body>
</html>
