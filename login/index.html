<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="../">MeShop.</a>
      </div>
      <div class="nav-items">
        <a id="home">Home</a>
        <a id="signup">Signup</a>
        <a id="cart">My Cart</a>
        <a id="profile">Profile</a>
      </div>
    </nav>

    <form>
      <h1>Login</h1>
      <br />
      <input
        type="email"
        id="email"
        class="inputs"
        placeholder="enter@mail.com"
      />

      <input type="password" id="password" class="inputs" placeholder="1234" />

      <button type="submit" id="login-btn">Login</button>
    </form>
  </body>
</html>
