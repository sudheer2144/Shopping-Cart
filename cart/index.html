<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="../shop">MeShop.</a>
      </div>
      <div class="nav-items">
        <a id="home" href="../shop">Home</a>
        <a id="cart" href="../cart">My Cart</a>
        <a id="profile" href="../profile">Profile</a>
      </div>
    </nav>
    <h1>My Cart</h1>
    <div class="main">
      <div class="left" id="left">
        <h1>Cart is Empty...</h1>
      </div>
      <div class="right" id="right">
        <div class="top" id="top"></div>
        <!-- <div class="price totalPrice" id="price">
          
        </div> -->
        <div class="bottom" id="bottom">
          <p class="totalPrice price">Total Price:$ 0.00</p>
          <button class="btn" id="btn">Proceed To Checkout</button>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  </body>
</html>
